<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <h5><i>Preencha o formulario abaixo com as suas informações.</i></h5> <br/>
    <form>
        <label for="nome">Seu Nome:</label> <br/>
        <input required="true" type="text" id="nome"/> <br/> <br/>
        <label for="email">Seu E-Mail</label> <br/>
        <input required="true" type="email" id="email"/> <br/> <br/>
        <label for="pass">Crie uma Senha <i>(min. 8 caracteres)</i> </label> <br/>
        <input required="true" type="password" id="pass" minlength="8"/> <br/> <br/>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
